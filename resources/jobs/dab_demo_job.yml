resources:
  jobs:
    dab_demo_job:
      name: dab_demo_job
      tasks:
        - task_key: dab_demo_job
          notebook_task:
            notebook_path: ../notebooks/demo_notebook.py
            source: WORKSPACE
          job_cluster_key: Job_cluster
      job_clusters:
        - job_cluster_key: Job_cluster
          new_cluster:
            spark_version: 16.4.x-scala2.12
            azure_attributes:
              availability: SPOT_WITH_FALLBACK         # use ON_DEMAND, SPOT, or SPOT_WITH_FALLBACK
              first_on_demand: 1
              spot_bid_max_price: -1                   # -1 means default market price
            node_type_id: Standard_D4ds_v5             # update to preferred Azure VM type
            spark_env_vars:
              PYSPARK_PYTHON: /databricks/python3/bin/python3
            enable_elastic_disk: false
            data_security_mode: SINGLE_USER
            runtime_engine: PHOTON
            num_workers: 8
      queue:
        enabled: true

